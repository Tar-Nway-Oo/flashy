<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flash Cards</title>
</head>
<body>
  <header>
    <div class="heading">
       <h1>Flashy</h1>
       <p>Generate your own flash cards.</p>
    </div>
  <form class="form">
    <div class="form-group">
    <label for="front" class="form-label">Front Side:</label>
    <input id="front" type="text" class="form-input">
  </div>
  <div class="form-group">
    <label for="back" class="form-label">Back Side:</label>
    <input id="back" type="text" class="form-input">
    </div>
    <button class="btn" type="submit">Generate</button>
    <button class="btn" id="clear" type="button">Clear All</button>
    <p>Card Number: <span class="card-number">0</span></p>
  </form>
  <p class="warning"></p>
</header>
  <main class="main"></main>
  <script src="main.js"></script>
</body>
</html>
